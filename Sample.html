<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var userOneValue = prompt("Input Data One");
      let userTwoValue = prompt("Input Data Two");
      userOneValue = parseInt(userOneValue);
      userTwoValue = parseInt(userTwoValue);

      const Result = userOneValue + userTwoValue;
      const Result2 = userOneValue - userTwoValue;
      const Result3 = userOneValue * userTwoValue;
      const Result4 = userOneValue / userTwoValue;
      const Result5 = userOneValue % userTwoValue;

      document.write(userOneValue + "<br>");
      document.write(userTwoValue + "<br>");
      document.write("output1:" + Result + "<br>");
      document.write("output2:" + Result2 + "<br>");
      document.write("output3:" + Result3 + "<br>");
      document.write("output4:" + Result4 + "<br>");
      document.write("output5:" + Result5 + "<br>");

      
    </script>
  </body>
</html>
