<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
     
    <form action="" method="post" id="Form">
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Enter Your Username">
                <small>Username is invalid</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
                <small>Email is invalid</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Your Password">
                <small>Password must be 6 caracters</small>
            </div>

            <div class="form-control">
                <label for="password2">Conferm Password</label>
                <input type="password" id="password2" placeholder="Again Your Password">
                <small>Wrong Password</small>
            </div>

            <button class="btn">Submit</button>
        </div>
    </form>
     
    <script src="Form.js"></script>
</body>
</html>
